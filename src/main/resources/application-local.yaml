# Swagger
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui
    operationsSorter: method
    tagsSorter: alpha

# AWS S3 - 실제 credentials는 application-secret.yaml에 있음
# (access-key, secret-key, bucket은 secret에서 로드)
