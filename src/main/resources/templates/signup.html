<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Toty</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="Free HTML Templates" name="keywords"/>
    <meta content="Free HTML Templates" name="description"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>

    <!--Sweet Alert2-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js" type="application/javascript"></script>


    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/css/globals.css" type="text/css"/>
    <link rel="stylesheet" href="/css/signup.css" type="text/css"/>

</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid pt-5">
    <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-4" style="margin-left: 15%">
            <a href="/home">
                <img src="../../static/img/toty-logo.png" style="margin-left: 5%; width: 40%" alt="logo"/>
            </a>
        </div>
    </div>
</div>

<!-- Topbar End -->

<div class="container-fluid pt-1">
    <div
            class="row"
            style="
          justify-content: space-between;
          flex-wrap: nowrap;
          margin: auto;
          width: 70%;
          height: 90%;

        "
    >
        <div class="col-lg-9 pt-6" style="margin: auto;">
            <div class="mb-8">
                <h4 class="font-weight-semi-bold mb-5"
                    style="font-size: 20px; text-align: center; color: darkgray;">SIGN-UP</h4>
                <form action="/api/users/signup" id="signupForm" method="post" style="color: black; font-weight: 400;" onsubmit="return false">
                    <div class="row">
                        <div class="col-md-7 form-group">
                            <label>이메일</label>
                            <div class="check-group">
                                <input class="form-control" type="email" id="email" name="email"
                                       placeholder="사용하실 이메일을 입력해 주세요." required>
                            </div>
                        </div>

                        <div class="col-md-7 form-group">
                            <label>비밀번호</label>
                            <input class="form-control" id="pwd" name="pwd" type="password"
                                   placeholder="사용하실 비밀번호를 입력해 주세요." autoComplete="off" required>
                        </div>
                        <div class="col-md-7 form-group">
                            <label>비밀번호 재확인</label>
                            <input class="form-control" id="pwd2" name="pwd2" type="password"
                                   placeholder="비밀번호를 다시 한 번 입력해 주세요." autoComplete="off" required>
                            <font id="chk" style="font-size: small; float: right;"></font>
                        </div>
                        <div class="col-md-7 form-group">
                            <label>이름</label>
                            <input class="form-control" type="text" id="username" name="username"
                                   placeholder="실명을 입력해 주세요." required>
                        </div>
                        <div class="col-md-7 form-group">
                            <label>닉네임</label>
                            <div class="check-group">
                                <input class="form-control" name="nickname" id="nickname" type="text"
                                       placeholder="사용하실 닉네임을 입력해 주세요." required>
                            </div>
                        </div>
                        <div class="col-md-7 form-group">
                            <label>휴대폰 번호</label>
                            <div class="check-group">
                                <input class="form-control" id="phone" name="phoneNumber" type="tel"
                                       placeholder="예시: 010-1234-5678"
                                       pattern="(01[016789]{1})-?[0-9]{3,4}-?[0-9]{4}" style="width: 80%;">
                                <button class="btn btn-info" id="authNumReq" type="button">인증</button>
                            </div>
                        </div>
                        <div class="col-md-7 form-group">
                            <div class="check-group">
                                <input class="form-control" type="text" maxlength="6"
                                       placeholder="전송된 인증번호 6자리를 입력해 주세요." pattern="[0-9]+" style="width: 80%;">
                                <button class="btn btn-info" id="authNumRes" type="button"
                                        disabled="true">확인
                                </button>
                            </div>
                        </div>

                        <div class="col-md-7 form-group pt-3">
                            <button type="submit" id="formSubmit" class="btn btn-info" style="width: 100%;">회원가입</button>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn">
                                <img src="/kakao-icon.png" alt="Kakao">
                            </button>
                            <button type="button" class="social-btn">
                                <img src="/github-icon.png" alt="GitHub">
                            </button>
                            <button type="button" class="social-btn">
                                <img src="/google-icon.png" alt="Google">
                            </button>
                        </div>
                    </div> <!-- row 닫기 -->
                </form>
            </div> <!-- mb-8 닫기 -->
        </div> <!-- col-lg-9 닫기 -->
    </div> <!-- row 닫기 -->
</div> <!-- container-fluid 닫기 -->

<!-- Categories End -->

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="application/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="application/javascript"></script>
<script src="/lib/easing/easing.min.js" type="application/javascript"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js" type="application/javascript"></script>

<!-- Template Javascript -->
<script src="/js/main.js" type="application/javascript"></script>
</body>
</html>
