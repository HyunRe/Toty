<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragment/header :: headerhead"></th:block>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/detail.css" rel="stylesheet" type="text/css">
</head>
<body th:data-current-user-id="${currentUserId}">
<!-- header -->
<div th:replace="fragment/header :: header"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-9">
            <!-- 제목 -->
            <h3 id="page-title" class="page-title mb-0"></h3>

            <!-- 게시글 정보 -->
            <div id="post-info" class="post-info d-flex justify-content-between align-items-center mt-4">
                <div class="d-flex">
                    <!-- 프로필 이미지와 닉네임 -->
                    <img id="profile-image" class="profile-image" src="" alt="프로필 이미지">
                    <div class="post-details ml-3">
                        <p id="nickname"></p>
                        <h3 id="post-title"></h3>
                    </div>
                </div>

                <!-- 조회수, 좋아요, 작성일 -->
                <div class="post-meta d-flex align-items-center">
                    <p><strong>조회수:</strong> <span id="view-count"></span></p>
                    <p><strong>좋아요:</strong> <span id="like-count"></span></p>
                    <p><strong>작성일:</strong> <span id="post-time"></span></p>
                </div>

                <!-- 좋아요 버튼 -->
                <div class="like-toggle">
                    <button id="like-btn" class="btn btn-outline-primary">
                        <i id="like-icon" class="bi"></i>
                    </button>
                </div>

                <!-- 저장(스크랩) 버튼 -->
                <div class="save-toggle">
                    <button id="save-btn" class="btn btn-outline-primary">
                        <i id="save-icon" class="bi"></i>
                    </button>
                </div>
            </div>

            <!-- 게시글 태그 -->
            <div id="post-tags" class="post-tags d-flex flex-wrap mt-3"></div>
            <input type="hidden" id="postTags" th:value="${postTags}">

            <!-- 게시글 내용 -->
            <div id="post-content" class="post-content mt-4" th:utext="${response.content}"></div>

            <!-- 수평선 -->
            <hr>

            <!-- 댓글 섹션 -->
            <div id="comments-section" class="comments-section mt-4">
                <h3>댓글</h3>
                <!-- 댓글 작성 공간 -->
                <div class="comment-form d-flex justify-content-between mt-3">
                    <textarea id="comment-content" class="form-control" rows="3" placeholder="댓글을 작성하세요"></textarea>
                    <button id="comment-submit-btn" class="btn btn-primary">작성</button>
                </div>
                <!-- 댓글 목록 -->
                <div id="comment-list" class="comment-list"></div>
            </div>

            <!-- 댓글 페이지네이션 -->
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
                <div class="col-12 text-center">
                    <span>현재 페이지: <span id="currentPage"></span></span>
                    <span>전체 페이지: <span id="totalPages"></span></span>
                    <span>댓글 수: <span id="totalElements"></span></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/detail.js" type="text/javascript"></script>
</body>
</html>
