<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragment/header :: headerhead"></th:block>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <!-- Bootstrap 4 (detail.html과 동일) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style.css 추가 (detail.html과 동일) -->
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/list.css" type="text/css">
</head>
<body>
<!-- header -->
<div th:replace="fragment/header :: header"></div>
<div class="container mt-5">

    <!-- 제목 및 정렬 셀렉트 메뉴 -->
    <div class="header-bar">
        <h3 class="page-title mb-0">전체 게시글입니다.</h3>
        <form action="#" method="get">
            <select id="sortSelect" class="form-select form-select-sm">
                <option value="today">오늘</option>
                <option value="thisWeek">이번주</option>
                <option value="thisMonth">이번달</option>
            </select>
            <input type="hidden" name="page" value="1"/>
        </form>
    </div>

    <!-- 게시글 목록 -->
    <div id="post-list" class="list-group"></div>

    <!-- 페이지네이션 -->
    <div class="row mt-4">
        <div class="col-12 text-center">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
        <div class="col-12 text-center">
            <span>현재 페이지: <span id="currentPage"></span></span>
            <span>전체 페이지: <span id="totalPages"></span></span>
            <span>전체 게시글 수: <span id="totalElements"></span></span>
        </div>
    </div>
</div>

<!-- Bootstrap 4 JS (detail.html과 동일) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/list.js" type="text/javascript"></script>
</body>
</html>
