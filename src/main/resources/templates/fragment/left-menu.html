<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Menu</title>
    <style>
        .left-menu {
            width: 250px;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 2px solid #ccc;
            position: fixed;
            height: 100vh;
        }
        .left-menu h5 {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .left-menu ul {
            padding: 0;
            list-style-type: none;
        }
        .left-menu ul li {
            margin-bottom: 10px;
        }
        .left-menu ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }
        .left-menu ul li a:hover {
            color: #007bff;
        }
        .active-menu {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="left-menu">
    <h5>내 계정</h5>
    <ul class="list-unstyled">
        <li><a href="/view/users/info" id="profileMenu">프로필</a></li>
        <li><a href="/view/posts/myList?postCategory=GENERAL" id="myPostsMenu">작성한 게시글</a></li>
        <li><a href="/view/comments/myList" id="myCommentsMenu">작성한 댓글</a></li>
        <li><a href="/view/posts/myLikeList" id="PostLikesMenu">좋아요한 게시글</a></li>
        <li><a href="/view/posts/myScrape" id="savedPostsMenu">저장한 게시글</a></li>
    </ul>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        function clearActive() {
            document.querySelectorAll(".left-menu a")
                .forEach(el => el.classList.remove("active-menu"));
        }

        function setActiveByUrl() {
            const path = location.pathname;

            clearActive();

            if (path.startsWith("/view/users/info")) {
                document.getElementById("profileMenu").classList.add("active-menu");
            }
            else if (path.startsWith("/view/posts/myList")) {
                document.getElementById("myPostsMenu").classList.add("active-menu");
            }
            else if (path.startsWith("/view/comments/myList")) {
                document.getElementById("myCommentsMenu").classList.add("active-menu");
            }
            else if (path.startsWith("/view/posts/myLikeList")) {
                document.getElementById("PostLikesMenu").classList.add("active-menu");
            }
            else if (path.startsWith("/view/posts/myScrape")) {
                document.getElementById("savedPostsMenu").classList.add("active-menu");
            }
        }

        setActiveByUrl();
    });
</script>

</body>
</html>
