<!DOCTYPE html>

    <meta charset="UTF-8" />

            rel="stylesheet"

          overflow-y: auto !important;

    <!-- 두 번째 섹션 - 내 소개 -->

        <div class="col-12">
            <div class="section-top-border skill-section">
                <h5 class="ml-3">내 소개</h5>
                <div

                    <div class="col-4">

                    </div>

                    <div class="col-4" id="follow-group">
                        <button

                                class="genric-btn primary"

                    <div class="col-4 ml-5">

                        </p>
                        <div id="tags-container" class="tag-list" th:if="${userInfo.tags != null}">
              <span th:each="tag : ${userInfo.tags}"
                    th:text="${tag}"

                <div class="col-4">
                    <div class="update-group">
                        <button type="button" class="genric-btn info mt-2" id="updateInfo">

                          링크 수정
                        </button> -->

            <!-- 세 번째 섹션 - 계정 삭제 -->

    <!-- 수직선 (border-left 클래스 적용) -->

    <!-- 팔로워/팔로잉 모달 -->
    <div class="modal fade" id="followModal" tabindex="-1" role="dialog" aria-labelledby="followModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">

    <!-- 사용자 ID 저장 (JavaScript에서 사용) -->

    <!--Sweet Alert2-->

            rel="stylesheet"

    ></script>

<!-- <script src="/js/detail.js"></script> -->
<script>
    const swalConfig = {confirmButtonColor: '#1f9bcf'};
    let currentStatusMessage = document.getElementById("status-message").textContent;

    document.addEventListener("DOMContentLoaded", function () {
      // 메뉴 클릭 이벤트
      document.getElementById("profileMenu")?.addEventListener("click", function(e) {
        e.preventDefault();
        window.location.href = "/view/users/info";
      });

      document.getElementById("myPostsMenu")?.addEventListener("click", function(e) {
        e.preventDefault();
        window.location.href = "/view/posts/myList?postCategory=GENERAL";
      });

      document.getElementById("myCommentsMenu")?.addEventListener("click", function(e) {
        e.preventDefault();
        window.location.href = "/view/comments/myList";
      });

      document.getElementById("myLikedPostsMenu")?.addEventListener("click", function(e) {
        e.preventDefault();
        window.location.href = "/view/posts/myLikeList";
      });

      document.getElementById("savedPostsMenu")?.addEventListener("click", function(e) {
        e.preventDefault();
        window.location.href = "/view/posts/myScrape";
      });

      // 팔로워 버튼 클릭 - 모달 열기
      document.getElementById("followerCount")?.parentElement.addEventListener("click", function(e) {
        e.preventDefault();
        openFollowModal('followers');
      });

      // 팔로잉 버튼 클릭 - 모달 열기
      document.getElementById("followingCount")?.parentElement.addEventListener("click", function(e) {
        e.preventDefault();
        openFollowModal('followings');
      });

      const updateInfoBtn = document.getElementById("updateInfo");
      if (updateInfoBtn) {
        updateInfoBtn.addEventListener("click", function () {
          const options =
              "width=500, height=900, top=50, left=50, scrollbars=yes";

          const url = '/view/users/updateInfo'
          window.open(url, "_blank", options);
        });
      }


      const updateLinkBtn = document.getElementById("updateLink");
      if (updateLinkBtn) {
        updateLinkBtn.addEventListener("click", function () {
          const options =
              "width=500, height=500, top=50, left=50, scrollbars=yes";

          const url = '/view/users/updateLink'
          window.open(url, "_blank", options);
        });
      }


      const updateTagBtn = document.getElementById("updateTag");
      if (updateTagBtn) {
        updateTagBtn.addEventListener("click", function () {
          const options =
              "width=600, height=800, top=50, left=50, scrollbars=yes";

          const url = '/view/users/updateTag'
          window.open(url, "_blank", options);
        });
      }

      // 로그아웃 버튼 클릭 이벤트
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async function () {
          if (!confirm("로그아웃 하시겠습니까?")) {
            return;
          }

          try {
            // FCM 토큰 비활성화 (webPush.js에서 제공)
            if (window.FcmManager && window.FcmManager.deactivateFcmToken) {
              await window.FcmManager.deactivateFcmToken();
            }

            // 로그아웃 처리
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/api/users/sign-out';
            document.body.appendChild(form);
            form.submit();
          } catch (error) {
            console.error('[LOGOUT] 로그아웃 중 오류:', error);
            // 오류가 있어도 로그아웃 진행
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/api/users/sign-out';
            document.body.appendChild(form);
            form.submit();
          }
        });
      }
      // });

      const updatePhoneBtn = document.getElementById("updatePhone");
      if (updatePhoneBtn) {
        updatePhoneBtn.addEventListener("click", function () {
          const options =
              "width=400, height=500, top=50, left=50, scrollbars=yes";

          const url = '/view/users/updatePhone'
          window.open(url, "_blank", options);
        });
      }
    });

    // 회원 탈퇴 버튼 클릭 시 로직
    document
    .getElementById("delete-account")
    .addEventListener("click", alertTest);

    function alertTest() {
      Swal.fire({
        title: "회원탈퇴",
        text: "회원 탈퇴일로부터 계정과 닉네임을 포함한 계정 정보(아이디/이메일/닉네임)는 개인정보 보호정책에 따라 60일간 보관(잠김)되며, 60일 경과 이후 모든 개인 정보는 완전히 삭제되어 더 이상 복구할 수 없게 됩니다. 작성된 게시물은 삭제되지 않으며, 보관 후 저희 회사 소유권에 귀속됩니다. 게시물 삭제가 필요한 경우에는 관리자 메일로 문의해 주시기 바랍니다.",
        icon: "warning",
        showCancelButton: true,
        cancelButtonText: "다시 생각할게요",
        confirmButtonText: "네",
        confirmButtonColor: "#1f9bcf",
      }).then((result) => {
        // /* 예, 아니오 선택에 따라 조건문 로직 실행 */
        if (result.isConfirmed) {
          // 여기에 탈퇴 로직 요청하는 ajax
          Swal.fire({
            title: "탈퇴 완료",
            text: "탈퇴 처리되었습니다.",
            icon: "success",
            confirmButtonColor: "#1f9bcf",
          });
        } else {
          // 그냥 닫힘
        }
      });
    }

    document.getElementById('update-message').addEventListener('click', updateMessage);


    function updateMessage() {
      Swal.fire({
        text: "상태메시지를 입력해 주세요.",
        input: "text",
        inputAttributes: {
          autocapitalize: "off"
        },
        inputValue: currentStatusMessage,
        showCancelButton: true,
        cancelButtonText: '닫기',
        confirmButtonText: "수정",
        confirmButtonColor: "#1f9bcf",
        showLoaderOnConfirm: true,
        preConfirm: async (newMessage) => {
          if (!newMessage) {
            return Swal.showValidationMessage("상태 메시지를 입력해주세요.");
          }

          try {
            const response = await fetch("/api/users/status-message", {  // 요청 URL 임의 지정
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ statusMessage: newMessage }),
            });

            if (!response.ok) {
              throw new Error("업데이트 실패");
            }

            return newMessage; // 성공 시 새로운 메시지 반환
          } catch (error) {
            Swal.showValidationMessage(`에러 발생: ${error.message}`);
          }
        },
        allowOutsideClick: () => !Swal.isLoading()
      }).then((result) => {
        if (result.isConfirmed) {
          document.getElementById("status-message").innerText = result.value; // 상태 메시지 업데이트
          Swal.fire({
            icon: "success",
            title: "업데이트 완료",
            text: "상태 메시지가 변경되었습니다!",
            ...swalConfig
          });
        }
      });
    }

    // 팔로워/팔로잉 모달 관련 함수
    function openFollowModal(type) {
      const modalTitle = type === 'followers' ? '팔로워' : '팔로잉';
      document.getElementById('followModalLabel').textContent = modalTitle;

      // 모달 표시
      $('#followModal').modal('show');

      // 데이터 로드
      fetchFollowList(type);
    }

    async function fetchFollowList(type) {
      const userId = document.getElementById('currentUserId').value;
      const loadingEl = document.getElementById('follow-loading');
      const emptyEl = document.getElementById('follow-empty');
      const containerEl = document.getElementById('follow-list-container');

      // 로딩 표시
      loadingEl.style.display = 'block';
      emptyEl.style.display = 'none';
      containerEl.innerHTML = '';

      try {
        const endpoint = type === 'followers' ? 'followers' : 'followings';
        const response = await fetch(`/api/follow/${userId}/${endpoint}?p=1`);

        if (!response.ok) {
          throw new Error('데이터를 불러오는데 실패했습니다.');
        }

        const data = await response.json();

        // 로딩 숨기기
        loadingEl.style.display = 'none';

        if (data.userSummaries && data.userSummaries.length > 0) {
          renderFollowList(data.userSummaries, type); // type 전달
        } else {
          emptyEl.style.display = 'block';
        }
      } catch (error) {
        console.error('팔로우 목록 로드 오류:', error);
        loadingEl.style.display = 'none';
        containerEl.innerHTML = '<div style="text-align: center; padding: 20px; color: red;">오류가 발생했습니다.</div>';
      }
    }

    function renderFollowList(users, type) {
      const containerEl = document.getElementById('follow-list-container');
      containerEl.innerHTML = '';

      users.forEach((user, index) => {
        const userItem = document.createElement('div');
        userItem.style.cssText = 'display: flex; align-items: center; padding: 15px 10px; border-bottom: 1px solid #e0e0e0;';

        // 프로필 이미지
        const profileImg = document.createElement('img');
        profileImg.src = user.profileImgUrl || '/img/undraw_profile.svg';
        profileImg.alt = '프로필 이미지';
        profileImg.style.cssText = 'width: 40px; height: 40px; border-radius: 50%; margin-right: 12px;';

        // 닉네임
        const nickname = document.createElement('span');
        nickname.textContent = user.nickname;
        nickname.style.cssText = 'flex-grow: 1; font-size: 14px;';

        userItem.appendChild(profileImg);
        userItem.appendChild(nickname);

        // 팔로잉 목록에서만 버튼 표시
        if (type === 'followings') {
          const followBtn = document.createElement('button');
          followBtn.className = 'genric-btn info-border';
          followBtn.textContent = '언팔로우';
          followBtn.style.cssText = 'padding: 5px 15px; font-size: 12px;';
          followBtn.onclick = () => handleFollowAction(user.id, true, followBtn, type);

          userItem.appendChild(followBtn);
        }

        containerEl.appendChild(userItem);
      });
    }

    async function handleFollowAction(userId, isFollowing, buttonEl, type) {
      // 중복 클릭 방지
      if (buttonEl.disabled) return;
      buttonEl.disabled = true;
      const originalText = buttonEl.textContent;
      buttonEl.textContent = '처리중...';

      try {
        if (isFollowing) {
          // 언팔로우
          const response = await fetch(`/api/follow/${userId}`, {
            method: 'DELETE'
          });

          if (response.ok) {
            buttonEl.className = 'genric-btn info';
            buttonEl.textContent = '팔로우';
            buttonEl.onclick = () => handleFollowAction(userId, false, buttonEl, type);

            // 팔로잉 수 감소
            const followingCountEl = document.getElementById('followingCount');
            const currentCount = parseInt(followingCountEl.textContent);
            followingCountEl.textContent = currentCount - 1;
          } else {
            throw new Error('언팔로우 실패');
          }
        } else {
          // 팔로우
          const response = await fetch('/api/follow/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id: userId })
          });

          if (response.ok) {
            buttonEl.className = 'genric-btn info-border';
            buttonEl.textContent = '언팔로우';
            buttonEl.onclick = () => handleFollowAction(userId, true, buttonEl, type);

            // 팔로잉 수 증가
            const followingCountEl = document.getElementById('followingCount');
            const currentCount = parseInt(followingCountEl.textContent);
            followingCountEl.textContent = currentCount + 1;
          } else {
            throw new Error('팔로우 실패');
          }
        }
      } catch (error) {
        console.error('팔로우 액션 오류:', error);
        alert('작업에 실패했습니다.');
        buttonEl.textContent = originalText;
      } finally {
        buttonEl.disabled = false;
      }
    }
</script>
