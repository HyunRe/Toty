version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: toty-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_APP_USER}
      MYSQL_PASSWORD: ${MYSQL_APP_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - toty-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_APP_USER}", "-p${MYSQL_APP_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: toty-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - toty-network
    command: redis-server --appendonly yes --requirepass ${SPRING_REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${SPRING_REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Elasticsearch 추가
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: toty-es
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false # 보안 설정 이슈 방지 (개발/테스트용)
    entrypoint: >
      sh -c "
        if ! bin/elasticsearch-plugin list | grep -q 'analysis-nori'; then
          bin/elasticsearch-plugin install --batch analysis-nori;
        fi;
        /usr/local/bin/docker-entrypoint.sh elasticsearch
      "
    ports:
      - "9200:9200"
    networks:
      - toty-network
    healthcheck:
      # curl 대신 내부 통신 확인, start_period 추가가 핵심
      test: [ "CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"\\(green\\|yellow\\)\"'" ]
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 60s # 플러그인 설치 및 부팅을 위해 최소 1분은 기다려줌

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toty-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch: # ES가 정상일 때 앱 시작
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod

      # MySQL
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_APP_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_APP_PASSWORD}

      # Redis
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${SPRING_REDIS_PASSWORD}

      # Elasticsearch 설정 추가
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200

      # JWT (기존 설정 유지)
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION}

      # AWS S3
      CLOUD_AWS_S3_BUCKET: ${CLOUD_AWS_S3_BUCKET}
      CLOUD_AWS_REGION_STATIC: ${CLOUD_AWS_REGION_STATIC}
      CLOUD_AWS_CREDENTIALS_ACCESS_KEY: ${CLOUD_AWS_CREDENTIALS_ACCESS_KEY}
      CLOUD_AWS_CREDENTIALS_SECRET_KEY: ${CLOUD_AWS_CREDENTIALS_SECRET_KEY}

      # Firebase
      FIREBASE_SERVICE_ACCOUNT_JSON: ${FIREBASE_SERVICE_ACCOUNT_JSON}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_MESSAGING_VAPID_KEY: ${FIREBASE_VAPID_KEY}

      # ... 이하 OAuth2, Email, SMS, Firebase 설정 동일하게 유지 ...
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_REDIRECT_URI: ${KAKAO_REDIRECT_URI}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      SPRING_COOLSMS_API_KEY: ${COOLSMS_API_KEY}
      SPRING_COOLSMS_API_SECRET: ${COOLSMS_API_SECRET}
      SPRING_COOLSMS_API_FROMNUMBER: ${COOLSMS_FROM_NUMBER}

    ports:
      - "8070:8070"
    volumes:
      - ./config/firebase:/app/config/firebase:ro
      - app-logs:/app/logs
    networks:
      - toty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  toty-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  es-data: # ES 볼륨 추가
    driver: local
  app-logs:
    driver: local